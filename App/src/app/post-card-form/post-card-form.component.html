<div id="post-card-form" *ngIf="isOpen" class="modal">
  <div class="content">
    <h2>{{ isEdit ? 'Editar Tarea' : 'Agregar Tarea' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" [(ngModel)]="taskData.title" name="title" required />
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" [(ngModel)]="taskData.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="priority">Prioridad</label>
        <select id="priority" [(ngModel)]="taskData.priority" name="priority">
          <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Estado</label>
        <select id="status" [(ngModel)]="taskData.status" name="status">
          <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="startDate">Fecha de inicio</label>
        <input type="date" id="startDate" [(ngModel)]="taskData.startDate" name="startDate" required />
      </div>

      <div class="form-group">
        <label for="endDate">Fecha de fin</label>
        <input type="date" id="endDate" [(ngModel)]="taskData.endDate" name="endDate" />
      </div>

      <div class="modal-actions">
        <button type="button" (click)="closeModal()">Cancelar</button>
        <button type="submit">{{ isEdit ? 'Guardar Cambios' : 'Agregar Tarea' }}</button>
      </div>
    </form>
  </div>
</div>
